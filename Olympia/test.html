		var magus = new magus(1000, 50, 3, 100, 'Osiris', 'Bleu', 10, 50);
		var heal = new heal(1000, 50, 3, 100, 'Athena', 'Rouge', 10, 50);
		var tank = new tank(1000, 50, 3, 100, 'Poseidon', 'Rouge', 10, 50);
